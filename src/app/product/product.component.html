<h3 *ngIf="products; else: noProduct">{{title}}</h3>

<div class="form-group">
  <input 
  class="form-control" 
  id="productName" [(ngModel)]="filterText" 
  placeholder="Aramak istediğiniz ürünü yazınız" />

  <small *ngIf=filterText class="form-text text-muted">
    Şuan <strong>{{filterText}}</strong> aradınız </small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-warning" role="alert">
      Bu kategoride ürün yoktur </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.description }},{{ product.price | currency:'USD':true:"1.2-2"}}
      </p>
      <a (click)="addToCard(product)" class="btn btn-primary">Sepete ekle</a>
    </div>
  </div>
</div>
